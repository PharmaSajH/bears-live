name: Update Bears FPL data

on:
  schedule:
    - cron: "0 */6 * * *"    # every 6 hours
  workflow_dispatch: {}      # allow manual run from Actions tab

permissions:
  contents: write            # allow pushing updates to the repo

jobs:
  fetch-bears-and-wigan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas requests

      - name: Mirror Bears + Wigan data (entries + core FPL)
        run: python update_bears_data.py

      - name: Build model data (feed_players, team_strength, recent_form)
        run: python update_bears_data.py

      - name: Build ChatGPT recommendation JSON
        run: python build_reco.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public || echo "Nothing to add"
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update FPL data and reco [skip ci]"
            git push
          fi
