name: Update Bears FPL data

on:
  schedule:
    - cron: "0 */6 * * *"      # every 6 hours
  workflow_dispatch: {}        # allow manual run from the Actions tab

permissions:
  contents: write              # allow pushing updates to the repo

jobs:
  update-bears-fpl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      # 1) Mirror FPL core + Bears/Wigan entries
      - name: Mirror Bears + Wigan data (entries + core FPL)
        run: python update_bears_data.py

      # 2) Build model input data (feed_players, team_strength, recent_form, etc.)
      - name: Build model data (feed_players, team_strength, recent_form)
        run: python update_model_data.py

      # 3) Build Bears optimisation / reco JSON
      - name: Build ChatGPT recommendation JSON
        run: python build_reco.py

      # 4) Apply post-GW learning (compare predicted vs actual, update weights)
      - name: Apply post-GW learning
        run: python post_gw_learning.py

      # 5) Update chip planning hints (based on future fixtures etc.)
      - name: Update chip planning hints
        run: python chip_plan.py

      # 6) Build single full snapshot for ChatGPT (one file to upload)
      - name: Build full FPL snapshot for ChatGPT
        run: python build_full_snapshot.py

      # 7) Commit and push updated data
      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public || echo "Nothing to add"
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update FPL data [skip ci]"
            git push
          fi
