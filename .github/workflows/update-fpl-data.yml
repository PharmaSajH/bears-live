name: Update Bears FPL data

on:
  schedule:
    # run every 6 hours
    - cron: "0 */6 * * *"
  # allow manual runs from the Actions tab
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch-bears-and-wigan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Mirror Bears + Wigan data (entries + core FPL)
        run: python update_bears_data.py

      - name: Build model data (feed_players, team_strength, recent_form, histories)
        run: python update_model_data.py

      - name: Build ChatGPT recommendation JSON
        run: python build_reco.py

      - name: Apply post-GW learning
        run: python post_gw_learning.py

      - name: Build chip planning hints
        run: python chip_plan.py

      - name: Dump reco header for sanity
        run: |
          echo "Latest reco header:"
          head -n 40 public/bears_reco_latest.json || echo "No reco file"

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public || echo "Nothing to add"
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update FPL data [skip ci]"
            git push
          fi
